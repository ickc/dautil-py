language: python
cache: pip
python:
  - "2.7"
  - "3.5"
  - "3.6"
# install dependencies
install:
  - pip install -r requirements.txt
  - pip install -r tests/requirements.txt
script:
  - make -j4 test
before_deploy:
  # pandoc
  - url=$(python -c 'import requests, json; print(next(i["browser_download_url"] for i in json.loads(requests.get("https://api.github.com/repos/jgm/pandoc/releases/latest").text)["assets"] if i["name"][-3:] == "deb"))')
  - wget $url &&
    sudo dpkg -i ${url##*/}
  - pip install -r docs/requirements.txt
  - make docs
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
    python: "3.6"
  local-dir: docs/_build/html
env:
  global:
    secure: 
